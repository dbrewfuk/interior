<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% if page.title %}{{ page.title }} &mdash; {% endif %}{{ site.title }} &mdash; {{ site.tagline }}</title>
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name=viewport content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="{{ site.description }}">
    <link href="{{ site.baseUrl }}style.css" rel="stylesheet" type="text/css">
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="http://prismjs.com/prism.js"></script>
    <script class="js-allow-before-footer" src="//use.typekit.net/{{ site.typekitKitId }}.js"></script>
    <script class="js-allow-before-footer">
    try {
        Typekit.load();
    } catch (e) {}
    </script>
    <script class="js-allow-before-footer">
    // Google Analytics async snippet:
    // http://goo.gl/3FPNDx
    window.ga = window.ga || function() {
        (ga.q = ga.q || []).push(arguments)
    };
    ga.l = +new Date;
    ga('create', '{{ site.gaTrackingId }}', 'auto');
    {% if env == 'dev' %}
    // In non-production mode, simply log GA hits to the console.
    // Note, tasks must be set before sending the first hit
    ga(function(tracker) {
        tracker.set('sendHitTask', function() {
            // Throw to stop subsequent tasks.
            throw 'Abort tracking in non-production environments.'
        });
    });{% endif %}
    </script>
</head>
